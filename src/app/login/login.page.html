<ion-content>
    <div class="login-wrapper">
        <ion-card class="ion-text-center">
            <ion-card-header class="ion-text-center">
                <img src="../../assets/images/avatars.png" alt="">
            </ion-card-header>
            <ion-card-title>
                <h2 style="text-align: center;">Ingresa a tu cuenta</h2>
            </ion-card-title>
            <ion-card-content class="ion-text-center">
                <ion-grid>
                    <ion-list>
                        <ion-item>
                            <ion-input #username label="Usuario" label-placement="floating" placeholder="Usuario"></ion-input>
                        </ion-item>
                        <br>
                        <ion-item>
                            <app-hide-show>
                                <ion-input placeholder="Password" #pass type="password"></ion-input>
                            </app-hide-show>
                        </ion-item>
                        <ion-row class="ion-justify-content-center ion-padding">
                            <ion-col size="auto"><a style="color: gray" (click)="login()">Olvide la contrasena</a></ion-col>
                        </ion-row>
                    </ion-list>
                </ion-grid>
                <br>
                <ion-button expand="block" style="--background:#76cea2; --background-hover:#76cea2;" (click)="login()">Ingresa</ion-button>
                <br>
                <ion-spinner *ngIf="loading" name="circular" color="custom"></ion-spinner>
            </ion-card-content>

        </ion-card>
        <br>


    </div>
</ion-content>
